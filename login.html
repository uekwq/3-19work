<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<style>
    .shuchu,.shuchu2,.shuchu3{
        color:red;
    }
</style>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form action="index.html" method="post">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big syj" name="name" placeholder="登录账号" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                            <div class="shuchu"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big syj2" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                            <div class="shuchu2"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input syj3 input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                           <img src="images/passcode.jpg" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">
                            <div class="shuchu3"></div>
                                                   
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>
            </div>
            </form>          
        </div>
    </div>
</div>

</body>
</html>
<script>
    let input=document.querySelector('.syj');
    let input2=document.querySelector('.syj2');
    let input3=document.querySelector('.syj3');
    let shuchu=document.querySelector('.shuchu');
    let shuchu2=document.querySelector('.shuchu2');
    let shuchu3=document.querySelector('.shuchu3');
    input.onchange=function () {
        let reg=/^[a-zA-Z]\w{2,}/;
        let dd=reg.test(input.value);
        if(dd){
            shuchu.innerHTML='';
            input.style.cssText='border:1px solid green'
        }else{
            shuchu.innerHTML='3位及以上，不能以数字开头哦'
            input.style.cssText='border:1px solid red'
        }
    }
    input3.onchange=function () {
        let reg=/^\d{4}$/;
        let dd=reg.test(input3.value);
        if(dd){
            shuchu3.innerHTML='';
            input3.style.cssText='border:1px solid green'
        }else{
            shuchu3.innerHTML='请输入4位有效数字'
            input3.style.cssText='border:1px solid red'
        }
    }

</script>
